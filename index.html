<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Langton Ant Art</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas
      id="myCanvas"
      willReadFrequently="true"
      width="500"
      height="500"
    ></canvas>
    <div class="title">
      <a href="https://en.wikipedia.org/wiki/Langton%27s_ant" target="_blank">Langton's ant</a>
      a two-dimensional universal Turing machine with a very simple set of rules but complex emergent behavior.
      </div>

    <div class="settings">
       <br>
      <br>
    <label for="rules">Rules:</label>
      <select id="rules">
      <option>LR</option>
      <option>LRL</option>
      <option>LRR</option>
      <option>LLRR</option>
      <option>LRLRR</option>
      <option>LRRRRRLLR</option>
      <option selected>RRLLLRLLLRRR</option>
      <option>LLRRRLRLRLLR</option>
    </select>
    <br>
    <label for="steps">Steps at once:</label>
    <select id="steps">
      <option>1</option>
      <option>10</option>
      <option>100</option>
      <option>1000</option>
      <option selected>10000</option>
      <option>100000</option>
      <option>1000000</option>
    </select>
    <br>
    <label for="dimension">Dimension:</label>
    <select id="dimension">
      <option>200</option>
      <option>500</option>
      <option selected>1000</option>
      <option>1500</option>
      <option>2000</option>
      <option>3000</option>
    </select>
    <br>
    <label for="fade">Fade:</label>
    <select id="fade">
      <option selected>yes</option>
      <option>no</option>
    </select>
    </div>





    <script src="./script.js"></script>
  </body>
</html>
